        .popup-content {

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script>
        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAZ4YqmOZz0wUlhBvuSD_fBLcwq1av8yc8",
            authDomain: "gotaxi-4e391.firebaseapp.com",
            databaseURL: "https://gotaxi-4e391-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "gotaxi-4e391",
            storageBucket: "gotaxi-4e391.firebasestorage.app",
            messagingSenderId: "597857194128",
            appId: "1:597857194128:web:9b550abd9b5e98bb374815"
        };
        
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Elementos do DOM
        const callTaxiButton = document.getElementById('callTaxiButton');
        const whatsappButton = document.getElementById('whatsappButton');
        const notification = document.getElementById('notification');
        const statusIndicator = document.getElementById('statusIndicator');
        const successPopup = document.getElementById('successPopup');
        const popupDriverMessage = document.getElementById('popupDriverMessage');
        const countdownElement = document.getElementById('countdown');
        
        let clientId = 'client_' + Math.random().toString(36).substr(2, 9);
        let currentRequestId = null;
        let redirectCountdown = null;
        
        // Verificar se h√° par√¢metros na URL e preencher os campos
        function checkUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const origin = urlParams.get('origin');
            const destination = urlParams.get('destination');
            
            if (origin) {
                document.getElementById('origin').value = origin;
            }
            
            if (destination) {
                document.getElementById('destination').value = destination;
            }
        }
        
        // Inicializar autocomplete para os campos de endere√ßo
        function initAutocomplete() {
            if (typeof google !== 'undefined') {
                const originInput = document.getElementById('origin');
                const destinationInput = document.getElementById('destination');
                
                const originAutocomplete = new google.maps.places.Autocomplete(originInput);
                const destinationAutocomplete = new google.maps.places.Autocomplete(destinationInput);
            }
        }
        
        // Inicializar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', function() {
            checkUrlParams();
            initAutocomplete();
            
            // Escutar por notifica√ß√µes de reserva
            listenForReservationProposals();
        });
        
        // Chamar t√°xi
        callTaxiButton.addEventListener('click', function() {
            // Validar formul√°rio
            if (!validateForm()) {
                showNotification("‚ùå Por favor, preencha todos os campos obrigat√≥rios.", true);
                return;
            }
            
            // Desabilitar bot√£o durante o processamento
            callTaxiButton.disabled = true;
            callTaxiButton.textContent = "‚è≥ Enviando solicita√ß√£o...";
            
            // Coletar dados do formul√°rio
            const formData = getFormData();
            
            // Obter coordenadas do endere√ßo de origem
            getCoordinates(formData.origin).then(originCoords => {
                // Criar solicita√ß√£o no Firebase
                currentRequestId = database.ref('ride_requests').push().key;
                
                const requestData = {
                    ...formData,
                    clientId: clientId,
                    status: 'pending',
                    paymentStatus: 'free',
                    originCoords: originCoords, // Adicionar coordenadas
                    createdAt: firebase.database.ServerValue.TIMESTAMP
                };
                
                database.ref(`ride_requests/${currentRequestId}`).set(requestData)
                    .then(() => {
                        showNotification("üöï Solicita√ß√£o enviada! Aguardando motorista...", false, 'info');
                        updateStatusIndicator('pending', 'üïí Aguardando resposta do motorista...');
                        
                        // Habilitar bot√£o do WhatsApp
                        whatsappButton.disabled = false;
                        whatsappButton.style.display = 'block';
                        
                        // Alterar texto do bot√£o
                        callTaxiButton.textContent = "‚úÖ Solicita√ß√£o Enviada";
                        
                        // Escutar por atualiza√ß√µes na solicita√ß√£o
                        listenForRequestUpdates();
                    })
                    .catch((error) => {
                        console.error('Erro ao enviar solicita√ß√£o:', error);
                        showNotification("‚ùå Erro ao enviar solicita√ß√£o. Tente novamente.", true);
                        
                        // Reabilitar bot√£o
                        callTaxiButton.disabled = false;
                        callTaxiButton.textContent = "üöó Chamar T√°xi";
                    });
            }).catch(error => {
                console.error('Erro ao obter coordenadas:', error);
                showNotification("‚ùå Erro ao processar endere√ßo. Tente novamente.", true);
                callTaxiButton.disabled = false;
                callTaxiButton.textContent = "üöó Chamar T√°xi";
            });
        });
        
        // Fun√ß√£o para obter coordenadas do endere√ßo
        function getCoordinates(address) {
            return new Promise((resolve, reject) => {
                if (typeof google === 'undefined') {
                    reject('Google Maps n√£o carregado');
                    return;
                }
                
                const geocoder = new google.maps.Geocoder();
                geocoder.geocode({ address: address }, (results, status) => {
                    if (status === 'OK' && results[0]) {
                        const location = results[0].geometry.location;
                        resolve({
                            lat: location.lat(),
                            lng: location.lng()
                        });
                    } else {
                        reject('Endere√ßo n√£o encontrado: ' + status);
                    }
                });
            });
        }
        
        // Escutar por atualiza√ß√µes na solicita√ß√£o
        function listenForRequestUpdates() {
            if (!currentRequestId) return;
            
            database.ref(`ride_requests/${currentRequestId}`).on('value', (snapshot) => {
                const request = snapshot.val();
                
                if (request) {
                    if (request.status === 'accepted') {
                        updateStatusIndicator('accepted', `‚úÖ T√°xi aceito por ${request.driverName || 'motorista'}!`);
                        showNotification(`üéâ Seu t√°xi foi aceito! Motorista: ${request.driverName || 'N√£o informado'}`, false, 'info');
                        
                        // Mostrar popup de sucesso SEM redirecionamento autom√°tico
                        showSuccessPopup(request.driverName);
                        
                    } else if (request.status === 'rejected') {
                        updateStatusIndicator('rejected', '‚ùå Nenhum motorista dispon√≠vel no momento.');
                        showNotification("‚ùå Nenhum motorista dispon√≠vel. Tente novamente.", true);
                        
                        // Reabilitar o formul√°rio para nova tentativa
                        resetFormForNewRequest();
                    }
                }
            });
        }
        
        // Escutar por propostas de reserva
        function listenForReservationProposals() {
            database.ref(`notifications/clients/${clientId}`).on('child_added', (snapshot) => {
                const notification = snapshot.val();
                
                if (notification.type === 'reservation_proposal') {
                    // Mostrar confirma√ß√£o de reserva
                    showReservationConfirmation(notification);
                    
                    // Remover a notifica√ß√£o ap√≥s processar
                    snapshot.ref.remove();
                }
            });
        }
        
        // Mostrar confirma√ß√£o de reserva
        function showReservationConfirmation(notification) {
            const userResponse = confirm(
                `üìÖ ${notification.message}\n\n` +
                `Detalhes da reserva:\n` +
                `‚Ä¢ Motorista: ${notification.driverName}\n` +
                `‚Ä¢ Tempo: ${notification.reservationTime} minutos\n\n` +
                `Clique em "OK" para aceitar ou "Cancelar" para rejeitar.`
            );
            
            if (userResponse) {
                // Cliente aceitou a reserva
                acceptReservation(notification);
            } else {
                // Cliente rejeitou a reserva
                rejectReservation(notification);
            }
        }
        
        // Aceitar reserva
        function acceptReservation(notification) {
            // Enviar notifica√ß√£o de aceita√ß√£o para o motorista
            database.ref(`notifications/drivers/${notification.driverId}`).push({
                type: 'reservation_accepted',
                message: `‚úÖ Cliente aceitou a reserva para daqui a ${notification.reservationTime} minutos!`,
                reservationTime: notification.reservationTime,
                requestId: notification.requestId,
                reservationId: notification.reservationId,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            }).then(() => {
                showNotification(`‚úÖ Reserva confirmada para daqui a ${notification.reservationTime} minutos!`, false, 'info');
                
                // Atualizar status da solicita√ß√£o
                database.ref(`ride_requests/${notification.requestId}`).update({
                    status: 'reservation_accepted',
                    driverId: notification.driverId,
                    driverName: notification.driverName,
                    acceptedAt: firebase.database.ServerValue.TIMESTAMP
                });
                
                // Mostrar popup de sucesso SEM redirecionamento autom√°tico
                showReservationSuccessPopup(notification.driverName, notification.reservationTime);
                
            }).catch((error) => {
                console.error('Erro ao aceitar reserva:', error);
                showNotification("‚ùå Erro ao aceitar reserva.", true);
            });
        }
        
        // Rejeitar reserva
        function rejectReservation(notification) {
            // Enviar notifica√ß√£o de rejei√ß√£o para o motorista
            database.ref(`notifications/drivers/${notification.driverId}`).push({
                type: 'reservation_rejected',
                message: `‚ùå Cliente rejeitou a reserva para daqui a ${notification.reservationTime} minutos.`,
                requestId: notification.requestId,
                reservationId: notification.reservationId,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            }).then(() => {
                showNotification("‚ùå Reserva rejeitada.", true);
                
                // Atualizar status da solicita√ß√£o
                database.ref(`ride_requests/${notification.requestId}`).update({
                    status: 'reservation_rejected'
                });
                
            }).catch((error) => {
                console.error('Erro ao rejeitar reserva:', error);
                showNotification("‚ùå Erro ao rejeitar reserva.", true);
            });
        }
        
        // Mostrar popup de sucesso SEM redirecionamento autom√°tico
        function showSuccessPopup(driverName) {
            // Atualizar mensagem do popup
            popupDriverMessage.textContent = `Seu t√°xi foi aceito por ${driverName || 'um motorista'} e est√° a caminho!`;
            
            // Mostrar popup
            successPopup.classList.add('active');
        }
        
        // Mostrar popup de sucesso para reserva SEM redirecionamento autom√°tico
        function showReservationSuccessPopup(driverName, reservationTime) {
            const popupContent = document.querySelector('.popup-content');
            popupContent.innerHTML = `
                <div class="popup-icon">üìÖ</div>
                <h2 class="popup-title">Reserva Confirmada!</h2>
                <p class="popup-message">Sua reserva com ${driverName} foi confirmada para daqui a ${reservationTime} minutos!</p>
                <p class="popup-message">O motorista entrar√° em contato com voc√™ em breve.</p>
                <button onclick="closePopupAndRedirect()" class="btn" style="margin-top: 20px;">
                    üè† Voltar para o In√≠cio
                </button>
            `;
            
            // Mostrar popup
            successPopup.classList.add('active');
        }
        
        // Fechar popup e redirecionar manualmente
        function closePopupAndRedirect() {
            successPopup.classList.remove('active');
            // Redirecionar para a p√°gina inicial apenas quando o usu√°rio clicar
            window.location.href = 'index.html';
        }
        
        // Reconfigurar formul√°rio para nova tentativa
        function resetFormForNewRequest() {
            // Reabilitar bot√£o de chamar t√°xi
            callTaxiButton.disabled = false;
            callTaxiButton.textContent = "üöó Chamar T√°xi Novamente";
            
            // Desabilitar bot√£o do WhatsApp
            whatsappButton.disabled = true;
            whatsappButton.style.display = 'none';
            
            // Limpar request ID atual
            currentRequestId = null;
        }
        
        // Enviar via WhatsApp
        whatsappButton.addEventListener('click', function() {
            // Coletar dados do formul√°rio
            const formData = getFormData();
            
            // Formatar mensagem para WhatsApp
            const message = formatWhatsAppMessage(formData);
            
            // Codificar mensagem para URL
            const encodedMessage = encodeURIComponent(message);
            
            // N√∫mero do motorista
            const phoneNumber = "351939354112";
            
            // Criar URL do WhatsApp
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
            
            // Abrir WhatsApp em nova aba
            window.open(whatsappUrl, '_blank');
        });
        
        // Validar formul√°rio
        function validateForm() {
            const requiredFields = ['name', 'origin', 'destination', 'contact'];
            
            for (const fieldId of requiredFields) {
                const field = document.getElementById(fieldId);
                if (!field.value.trim()) {
                    field.focus();
                    return false;
                }
            }
            
            return true;
        }
        
        // Coletar dados do formul√°rio
        function getFormData() {
            return {
                name: document.getElementById('name').value,
                origin: document.getElementById('origin').value,
                destination: document.getElementById('destination').value,
                passengers: document.getElementById('passengers').value,
                contact: document.getElementById('contact').value,
                arrivalTime: document.getElementById('arrivalTime').value,
                paymentMethod: document.getElementById('paymentMethod').value,
                notes: document.getElementById('notes').value,
                timestamp: new Date().toLocaleString('pt-PT', { timeZone: 'Europe/Lisbon' })
            };
        }
        
        // Formatar mensagem para WhatsApp
        function formatWhatsAppMessage(data) {
            return `üöï *SOLICITA√á√ÉO DE T√ÅXI - GoT√°xi* üöï

*Nome:* ${data.name}
*De:* ${data.origin}
*Para:* ${data.destination}
*Passageiros:* ${data.passengers}
*Contato:* ${data.contact}
*Tempo de Chegada:* ${data.arrivalTime} minutos
*Pagamento:* ${getPaymentMethodText(data.paymentMethod)}
${data.notes ? `*Observa√ß√µes:* ${data.notes}` : ''}

*Solicitado em:* ${data.timestamp}

_Por favor, confirme esta solicita√ß√£o._`;
        }
        
        // Obter texto do m√©todo de pagamento
        function getPaymentMethodText(method) {
            switch(method) {
                case 'cash': return 'Dinheiro';
                case 'card': return 'Cart√£o';
                case 'mbway': return 'MBWay';
                default: return method;
            }
        }
        
        // Atualizar indicador de status
        function updateStatusIndicator(status, message) {
            statusIndicator.textContent = message;
            statusIndicator.className = `status-indicator status-${status}`;
            statusIndicator.style.display = 'block';
        }
        
        // Mostrar notifica√ß√£o
        function showNotification(message, isError = false, type = '') {
            notification.textContent = message;
            
            if (type === 'info') {
                notification.className = 'notification info';
            } else {
                notification.className = isError ? 'notification error' : 'notification';
            }
            
            notification.style.display = 'block';
            
            setTimeout(() => {
