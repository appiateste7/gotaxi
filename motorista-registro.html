<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Motorista - GoT√°xi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        
        header {
            background-color: #000;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .logo span {
            color: #ffc107;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 20px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        nav ul li a:hover {
            background-color: #333;
        }
        
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .form-card {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .form-card h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .btn {
            background-color: #ffc107;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        
        .btn:hover {
            background-color: #e0a800;
        }
        
        .notification {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .notification.error {
            background-color: #f44336;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .login-link a {
            color: #2196F3;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Go<span>T√°xi</span></div>
        <nav>
            <ul>
                <li><a href="index.html">In√≠cio</a></li>
                <li><a href="motorista1.html">√Årea do Motorista</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <div id="notification" class="notification"></div>
        
        <div class="form-card">
            <h2>üöó Registro de Motorista</h2>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="regName">Nome Completo</label>
                    <input type="text" id="regName" placeholder="Digite seu nome completo" required>
                </div>
                
                <div class="form-group">
                    <label for="regUsername">Usu√°rio</label>
                    <input type="text" id="regUsername" placeholder="Escolha um nome de usu√°rio" required>
                </div>
                
                <div class="form-group">
                    <label for="regLicensePlate">Matr√≠cula do Carro</label>
                    <input type="text" id="regLicensePlate" placeholder="Ex: AA-00-00" required>
                </div>
                
                <div class="form-group">
                    <label for="regNif">NIF</label>
                    <input type="text" id="regNif" placeholder="Digite seu NIF" required>
                </div>
                
                <div class="form-group">
                    <label for="regPassword">Senha</label>
                    <input type="password" id="regPassword" placeholder="Crie uma senha" required>
                </div>
                
                <div class="form-group">
                    <label for="regConfirmPassword">Confirmar Senha</label>
                    <input type="password" id="regConfirmPassword" placeholder="Confirme sua senha" required>
                </div>
                
                <button type="button" id="registerButton" class="btn">Registrar</button>
            </form>
            
            <div class="login-link">
                <a href="motorista1.html">J√° tem conta? Fa√ßa login</a>
            </div>
        </div>
    </div>

    <script>
        // Sistema de armazenamento local para motoristas
        const DRIVERS_STORAGE_KEY = 'gotaxi_drivers';
        
        // Inicializar sistema de motoristas
        function initializeDriversStorage() {
            if (!localStorage.getItem(DRIVERS_STORAGE_KEY)) {
                localStorage.setItem(DRIVERS_STORAGE_KEY, JSON.stringify({}));
            }
        }

        // Obter todos os motoristas
        function getAllDrivers() {
            const drivers = localStorage.getItem(DRIVERS_STORAGE_KEY);
            return drivers ? JSON.parse(drivers) : {};
        }

        // Salvar motorista
        function saveDriver(driverData) {
            const drivers = getAllDrivers();
            drivers[driverData.driverId] = driverData;
            localStorage.setItem(DRIVERS_STORAGE_KEY, JSON.stringify(drivers));
            return true;
        }

        // Verificar se usu√°rio j√° existe
        function userExists(username) {
            const drivers = getAllDrivers();
            for (const driverId in drivers) {
                if (drivers[driverId].username === username) {
                    return true;
                }
            }
            return false;
        }
        
        // Mostrar notifica√ß√£o
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = isError ? 'notification error' : 'notification';
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }
        
        // Registrar motorista
        document.getElementById('registerButton').addEventListener('click', function() {
            const name = document.getElementById('regName').value.trim();
            const username = document.getElementById('regUsername').value.trim();
            const licensePlate = document.getElementById('regLicensePlate').value.trim();
            const nif = document.getElementById('regNif').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            
            // Valida√ß√µes
            if (!name || !username || !licensePlate || !nif || !password || !confirmPassword) {
                showNotification("Todos os campos s√£o obrigat√≥rios!", true);
                return;
            }
            
            if (password !== confirmPassword) {
                showNotification("As senhas n√£o coincidem!", true);
                return;
            }
            
            if (password.length < 4) {
                showNotification("A senha deve ter pelo menos 4 caracteres!", true);
                return;
            }
            
            if (userExists(username)) {
                showNotification("Este nome de usu√°rio j√° est√° em uso!", true);
                return;
            }
            
            // Criar novo motorista
            const driverId = 'driver_' + Date.now();
            
            // Dados do motorista
            const driverData = {
                name: name,
                username: username,
                licensePlate: licensePlate,
                nif: nif,
                password: password,
                driverId: driverId,
                createdAt: new Date().toISOString(),
                status: 'offline'
            };
            
            // Salvar localmente
            try {
                saveDriver(driverData);
                console.log('Motorista registrado com sucesso:', driverId);
                
                // Mostrar mensagem de sucesso
                showNotification("‚úÖ Registro realizado com sucesso! Redirecionando para login...");
                
                // Limpar formul√°rio
                document.getElementById('regName').value = '';
                document.getElementById('regUsername').value = '';
                document.getElementById('regLicensePlate').value = '';
                document.getElementById('regNif').value = '';
                document.getElementById('regPassword').value = '';
                document.getElementById('regConfirmPassword').value = '';
                
                // Redirecionar para a p√°gina de login ap√≥s 2 segundos
                setTimeout(() => {
                    window.location.href = 'motorista1.html';
                }, 2000);
                
            } catch (error) {
                console.error('Erro ao registrar motorista:', error);
                showNotification("Erro ao registrar. Tente novamente.", true);
            }
        });

        // Permitir registro com Enter
        document.getElementById('regConfirmPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('registerButton').click();
            }
        });

        // Inicializar sistema de motoristas quando a p√°gina carregar
        window.addEventListener('load', function() {
            initializeDriversStorage();
        });
    </script>
</body>
</html>
