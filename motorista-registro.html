<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Motorista - GoT√°xi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        
        header {
            background-color: #000;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .logo span {
            color: #ffc107;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 20px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        nav ul li a:hover {
            background-color: #333;
        }
        
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .form-card {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .form-card h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .btn {
            background-color: #ffc107;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        
        .btn:hover {
            background-color: #e0a800;
        }
        
        .notification {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .notification.error {
            background-color: #f44336;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .login-link a {
            color: #2196F3;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .progress-bar {
            height: 5px;
            background-color: #ddd;
            border-radius: 3px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s;
        }
        
        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .step {
            text-align: center;
            flex: 1;
            padding: 10px;
            font-size: 14px;
            color: #666;
            position: relative;
        }
        
        .step.active {
            color: #ffc107;
            font-weight: bold;
        }
        
        .step-number {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            border-radius: 50%;
            background-color: #ddd;
            margin-bottom: 5px;
        }
        
        .step.active .step-number {
            background-color: #ffc107;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Go<span>T√°xi</span></div>
        <nav>
            <ul>
                <li><a href="index.html">In√≠cio</a></li>
                <li><a href="motorista1.html">√Årea do Motorista</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <div id="notification" class="notification"></div>
        
        <div class="form-card">
            <h2>üöó Registro de Motorista</h2>
            
            <div class="step-indicator">
                <div class="step active">
                    <div class="step-number">1</div>
                    <div>Dados Pessoais</div>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <div>Verifica√ß√£o</div>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div>Conclu√≠do</div>
                </div>
            </div>
            
            <div class="progress-bar">
                <div class="progress" id="registrationProgress"></div>
            </div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="regName">Nome Completo *</label>
                    <input type="text" id="regName" placeholder="Digite seu nome completo" required>
                </div>
                
                <div class="form-group">
                    <label for="regUsername">Usu√°rio *</label>
                    <input type="text" id="regUsername" placeholder="Escolha um nome de usu√°rio" required>
                    <small style="color: #666;">M√≠nimo 3 caracteres, apenas letras e n√∫meros</small>
                </div>
                
                <div class="form-group">
                    <label for="regLicensePlate">Matr√≠cula do Carro *</label>
                    <input type="text" id="regLicensePlate" placeholder="Ex: AA-00-00" required>
                </div>
                
                <div class="form-group">
                    <label for="regNif">NIF *</label>
                    <input type="text" id="regNif" placeholder="Digite seu NIF" required>
                </div>
                
                <div class="form-group">
                    <label for="regPhone">Telefone</label>
                    <input type="tel" id="regPhone" placeholder="+351 912 345 678">
                </div>
                
                <div class="form-group">
                    <label for="regPassword">Senha *</label>
                    <input type="password" id="regPassword" placeholder="Crie uma senha" required>
                    <small style="color: #666;">M√≠nimo 6 caracteres</small>
                </div>
                
                <div class="form-group">
                    <label for="regConfirmPassword">Confirmar Senha *</label>
                    <input type="password" id="regConfirmPassword" placeholder="Confirme sua senha" required>
                </div>
                
                <div class="form-group" style="font-size: 14px; color: #666;">
                    <input type="checkbox" id="termsAgreement" required>
                    <label for="termsAgreement">Li e concordo com os <a href="#" style="color: #2196F3;">Termos de Servi√ßo</a> e <a href="#" style="color: #2196F3;">Pol√≠tica de Privacidade</a></label>
                </div>
                
                <button type="button" id="registerButton" class="btn">
                    <span id="registerButtonText">Registrar</span>
                    <span id="registerButtonLoading" style="display: none;">‚è≥ Processando...</span>
                </button>
            </form>
            
            <div class="login-link">
                <a href="motorista1.html">‚Üê Voltar para o Login</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script>
        // Configura√ß√£o do Firebase (ID√äNTICA √Ä DO SISTEMA PRINCIPAL)
        const firebaseConfig = {
            apiKey: "AIzaSyAZ4YqmOZz0wUlhBvuSD_fBLcwq1av8yc8",
            authDomain: "gotaxi-4e391.firebaseapp.com",
            databaseURL: "https://gotaxi-4e391-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "gotaxi-4e391",
            storageBucket: "gotaxi-4e391.firebasestorage.app",
            messagingSenderId: "597857194128",
            appId: "1:597857194128:web:9b550abd9b5e98bb374815"
        };
        
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Chave para armazenamento local (backup/cache)
        const DRIVERS_STORAGE_KEY = 'gotaxi_drivers';
        
        // Estado do registro
        let registrationStep = 1;
        
        // Inicializar armazenamento local
        function initializeDriversStorage() {
            if (!localStorage.getItem(DRIVERS_STORAGE_KEY)) {
                localStorage.setItem(DRIVERS_STORAGE_KEY, JSON.stringify({}));
            }
        }

        // Obter motoristas do armazenamento local
        function getAllDriversLocal() {
            const drivers = localStorage.getItem(DRIVERS_STORAGE_KEY);
            return drivers ? JSON.parse(drivers) : {};
        }

        // Salvar motorista localmente (cache)
        function saveDriverLocal(driverData) {
            const drivers = getAllDriversLocal();
            drivers[driverData.driverId] = driverData;
            localStorage.setItem(DRIVERS_STORAGE_KEY, JSON.stringify(drivers));
            return true;
        }

        // Verificar se usu√°rio j√° existe LOCALMENTE (apenas cache)
        function userExistsLocal(username) {
            const drivers = getAllDriversLocal();
            for (const driverId in drivers) {
                if (drivers[driverId].username === username) {
                    return true;
                }
            }
            return false;
        }

        // VERIFICA√á√ÉO CR√çTICA: Verificar se usu√°rio j√° existe no FIREBASE (sistema global)
        async function userExistsFirebase(username) {
            try {
                const snapshot = await database.ref('drivers_registered').orderByChild('username').equalTo(username).once('value');
                return snapshot.exists();
            } catch (error) {
                console.error('Erro ao verificar usu√°rio no Firebase:', error);
                throw error;
            }
        }

        // Verificar se matr√≠cula j√° existe no Firebase
        async function licensePlateExistsFirebase(licensePlate) {
            try {
                const snapshot = await database.ref('drivers_registered').orderByChild('licensePlate').equalTo(licensePlate).once('value');
                return snapshot.exists();
            } catch (error) {
                console.error('Erro ao verificar matr√≠cula no Firebase:', error);
                throw error;
            }
        }

        // Verificar se NIF j√° existe no Firebase
        async function nifExistsFirebase(nif) {
            try {
                const snapshot = await database.ref('drivers_registered').orderByChild('nif').equalTo(nif).once('value');
                return snapshot.exists();
            } catch (error) {
                console.error('Erro ao verificar NIF no Firebase:', error);
                throw error;
            }
        }
        
        // Mostrar notifica√ß√£o
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = isError ? 'notification error' : 'notification';
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }

        // Atualizar progresso
        function updateProgress(step) {
            const progressBar = document.getElementById('registrationProgress');
            const steps = document.querySelectorAll('.step');
            
            // Atualizar indicador de passos
            steps.forEach((s, index) => {
                if (index + 1 === step) {
                    s.classList.add('active');
                } else {
                    s.classList.remove('active');
                }
            });
            
            // Atualizar barra de progresso
            const percentage = (step / 3) * 100;
            progressBar.style.width = percentage + '%';
            
            registrationStep = step;
        }

        // Validar formul√°rio
        function validateForm() {
            const name = document.getElementById('regName').value.trim();
            const username = document.getElementById('regUsername').value.trim();
            const licensePlate = document.getElementById('regLicensePlate').value.trim();
            const nif = document.getElementById('regNif').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            const termsAgreed = document.getElementById('termsAgreement').checked;
            
            // Valida√ß√µes b√°sicas
            if (!name || !username || !licensePlate || !nif || !password || !confirmPassword) {
                showNotification("Todos os campos obrigat√≥rios (*) devem ser preenchidos!", true);
                return false;
            }
            
            if (password !== confirmPassword) {
                showNotification("As senhas n√£o coincidem!", true);
                return false;
            }
            
            if (password.length < 6) {
                showNotification("A senha deve ter pelo menos 6 caracteres!", true);
                return false;
            }
            
            if (username.length < 3) {
                showNotification("O usu√°rio deve ter pelo menos 3 caracteres!", true);
                return false;
            }
            
            if (!/^[a-zA-Z0-9]+$/.test(username)) {
                showNotification("O usu√°rio deve conter apenas letras e n√∫meros!", true);
                return false;
            }
            
            if (!termsAgreed) {
                showNotification("Voc√™ deve aceitar os Termos de Servi√ßo!", true);
                return false;
            }
            
            return true;
        }

        // REGISTRO DE MOTORISTA (FOCO NO FIREBASE - SISTEMA GLOBAL)
        document.getElementById('registerButton').addEventListener('click', async function() {
            const registerButton = document.getElementById('registerButton');
            const buttonText = document.getElementById('registerButtonText');
            const buttonLoading = document.getElementById('registerButtonLoading');
            
            // Validar formul√°rio
            if (!validateForm()) {
                return;
            }
            
            // Obter valores
            const name = document.getElementById('regName').value.trim();
            const username = document.getElementById('regUsername').value.trim();
            const licensePlate = document.getElementById('regLicensePlate').value.trim();
            const nif = document.getElementById('regNif').value.trim();
            const phone = document.getElementById('regPhone').value.trim();
            const password = document.getElementById('regPassword').value;
            
            // Atualizar UI para mostrar processamento
            buttonText.style.display = 'none';
            buttonLoading.style.display = 'inline';
            registerButton.disabled = true;
            updateProgress(2);
            
            try {
                // PASSO 1: Verificar duplicatas no Firebase (sistema global)
                showNotification("üîç Verificando disponibilidade no sistema...", false);
                
                const [userExists, licenseExists, nifExists] = await Promise.all([
                    userExistsFirebase(username),
                    licensePlateExistsFirebase(licensePlate),
                    nifExistsFirebase(nif)
                ]);
                
                if (userExists) {
                    throw new Error("Este nome de usu√°rio j√° est√° registrado no sistema!");
                }
                
                if (licenseExists) {
                    throw new Error("Esta matr√≠cula j√° est√° registrada no sistema!");
                }
                
                if (nifExists) {
                    throw new Error("Este NIF j√° est√° registrado no sistema!");
                }
                
                // PASSO 2: Criar motorista
                updateProgress(3);
                showNotification("üìù Criando sua conta no sistema global...", false);
                
                // Criar ID √∫nico para o motorista
                const driverId = 'driver_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                
                // Dados completos para salvar localmente (com senha)
                const driverDataLocal = {
                    name: name,
                    username: username,
                    licensePlate: licensePlate,
                    nif: nif,
                    phone: phone || '',
                    password: password,
                    driverId: driverId,
                    createdAt: new Date().toISOString(),
                    status: 'offline',
                    registrationDate: new Date().toISOString(),
                    lastLogin: null
                };
                
                // Dados para salvar no Firebase (SEM SENHA por seguran√ßa)
                const driverDataFirebase = {
                    name: name,
                    username: username,
                    licensePlate: licensePlate,
                    nif: nif,
                    phone: phone || '',
                    driverId: driverId,
                    createdAt: new Date().toISOString(),
                    status: 'offline',
                    registrationDate: new Date().toISOString(),
                    deviceInfo: navigator.userAgent,
                    ipAddress: 'desconhecido',
                    updatedAt: null
                };
                
                // PASSO 3: Salvar no Firebase (sistema global)
                await database.ref(`drivers_registered/${driverId}`).set(driverDataFirebase);
                
                // PASSO 4: Salvar cache localmente (com senha para login futuro)
                saveDriverLocal(driverDataLocal);
                
                // PASSO 5: Enviar notifica√ß√£o para o admin
                await database.ref('admin_notifications').push({
                    type: 'new_driver_registration',
                    driverName: name,
                    driverUsername: username,
                    licensePlate: licensePlate,
                    nif: nif,
                    driverId: driverId,
                    registrationDate: new Date().toISOString(),
                    deviceInfo: navigator.userAgent,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                
                // PASSO 6: Sucesso - atualizar UI
                showNotification("‚úÖ Registro realizado com sucesso no sistema global!", false);
                
                // Limpar formul√°rio
                document.getElementById('registerForm').reset();
                
                // Mostrar mensagem final
                setTimeout(() => {
                    showNotification("üéâ Parab√©ns! Sua conta foi criada. Redirecionando para login...", false);
                    
                    // Redirecionar para login ap√≥s 3 segundos
                    setTimeout(() => {
                        window.location.href = 'motorista1.html';
                    }, 3000);
                }, 1000);
                
            } catch (error) {
                console.error('Erro no registro:', error);
                
                // Voltar para passo 1 em caso de erro
                updateProgress(1);
                
                // Restaurar bot√£o
                buttonText.style.display = 'inline';
                buttonLoading.style.display = 'none';
                registerButton.disabled = false;
                
                // Mostrar erro espec√≠fico
                if (error.message.includes('usu√°rio j√° est√° registrado')) {
                    showNotification(error.message, true);
                    document.getElementById('regUsername').focus();
                } else if (error.message.includes('matr√≠cula j√° est√° registrada')) {
                    showNotification(error.message, true);
                    document.getElementById('regLicensePlate').focus();
                } else if (error.message.includes('NIF j√° est√° registrado')) {
                    showNotification(error.message, true);
                    document.getElementById('regNif').focus();
                } else if (error.message.includes('Failed to fetch') || error.message.includes('Network')) {
                    showNotification("‚ùå Erro de conex√£o! Verifique sua internet e tente novamente.", true);
                } else {
                    showNotification("‚ùå Erro ao registrar: " + error.message, true);
                }
            }
        });

        // Permitir registro com Enter
        document.getElementById('regConfirmPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('registerButton').click();
            }
        });

        // Validar usu√°rio em tempo real
        document.getElementById('regUsername').addEventListener('blur', async function() {
            const username = this.value.trim();
            
            if (username.length < 3) return;
            
            try {
                const exists = await userExistsFirebase(username);
                if (exists) {
                    showNotification("‚ö†Ô∏è Este usu√°rio j√° est√° registrado no sistema!", true);
                    this.style.borderColor = '#f44336';
                } else {
                    this.style.borderColor = '#4CAF50';
                }
            } catch (error) {
                // Silenciar erro de rede durante valida√ß√£o em tempo real
                console.log('Valida√ß√£o em tempo real n√£o dispon√≠vel (offline)');
            }
        });

        // Validar senha em tempo real
        document.getElementById('regConfirmPassword').addEventListener('input', function() {
            const password = document.getElementById('regPassword').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#f44336';
                document.getElementById('regPassword').style.borderColor = '#f44336';
            } else if (confirmPassword) {
                this.style.borderColor = '#4CAF50';
                document.getElementById('regPassword').style.borderColor = '#4CAF50';
            }
        });

        // Inicializar quando a p√°gina carregar
        window.addEventListener('load', function() {
            initializeDriversStorage();
            updateProgress(1);
        });
    </script>
</body>
</html>
