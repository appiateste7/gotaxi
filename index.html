    </style>
</head>
<body>
    <header>

        <nav>
            <ul>
                <li><a href="motorista.html">츼rea do Motorista</a></li>

    <div id="map"></div>
    
    <div class="welcome-message">

        <p>Servi칞o de t치xi r치pido e confi치vel em Lisboa. Solicite online com apenas alguns cliques.</p>

    <div class="location-card">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script>
        // Configura칞칚o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAZ4YqmOZz0wUlhBvuSD_fBLcwq1av8yc8",
            authDomain: "gotaxi-4e391.firebaseapp.com",
            databaseURL: "https://gotaxi-4e391-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "gotaxi-4e391",
            storageBucket: "gotaxi-4e391.firebasestorage.app",
            messagingSenderId: "597857194128",
            appId: "1:597857194128:web:9b550abd9b5e98bb374815"
        };
        
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Vari치veis globais
        let map;
        let userMarker;
        let driverMarker;
        let originAutocomplete;
        let destinationAutocomplete;
        let userLocation;
        let clientId;
        
        // Gerar ID 칰nico para o cliente
        clientId = 'client_' + Math.random().toString(36).substr(2, 9);
        
        // Fun칞칚o para ir para o formul치rio
        function goToForm() {
            const origin = document.getElementById('origin').value;
            const destination = document.getElementById('destination').value;
            
            // Criar URL com par칙metros
            const params = new URLSearchParams();
            if (origin) params.append('origin', origin);
            if (destination) params.append('destination', destination);
            
            // Redirecionar para o formul치rio
            window.location.href = `formulario.html?${params.toString()}`;
        }
        
        // Inicializar mapa
        function initMap() {
            // Posi칞칚o inicial (Lisboa)
            const lisbon = { lat: 38.7223, lng: -9.1393 };
            
            // Criar mapa
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: lisbon,
                mapTypeControl: false,
                streetViewControl: false,
                fullscreenControl: true
            });
            
            // Criar marcador do usu치rio
            userMarker = new google.maps.Marker({
                position: lisbon,
                map: map,
                title: "Sua Localiza칞칚o",
                icon: {
                    url: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png"
                }
            });
            
            // Tentar obter localiza칞칚o atual do usu치rio
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };
                        
                        userMarker.setPosition(userLocation);
                        map.setCenter(userLocation);
                        
                        // Preencher automaticamente o campo de origem
                        const geocoder = new google.maps.Geocoder();
                        geocoder.geocode({ location: userLocation }, (results, status) => {
                            if (status === "OK" && results[0]) {
                                document.getElementById('origin').value = results[0].formatted_address;
                            }
                        });
                    },
                    () => {
                        handleLocationError(true, map.getCenter());
                    }
                );
            } else {
                // Navegador n칚o suporta Geolocation
                handleLocationError(false, map.getCenter());
            }
            
            // Inicializar autocomplete para os campos de endere칞o
            originAutocomplete = new google.maps.places.Autocomplete(
                document.getElementById('origin'),
                { types: ['geocode'] }
            );
            
            destinationAutocomplete = new google.maps.places.Autocomplete(
                document.getElementById('destination'),
                { types: ['geocode'] }
            );
            
            // Escutar por motoristas online
            listenForDrivers();
            
            // Escutar por notifica칞칫es
            listenForNotifications();
        }
        
        function handleLocationError(browserHasGeolocation, pos) {
            console.log(
                browserHasGeolocation
                    ? "Erro: O servi칞o de geolocaliza칞칚o falhou."
                    : "Erro: Seu navegador n칚o suporta geolocaliza칞칚o."
            );
            
            // Mostrar notifica칞칚o de erro
            showNotification("N칚o foi poss칤vel obter sua localiza칞칚o. Digite manualmente.", true);
        }

        // Obter localiza칞칚o atual
        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };
                        
                        userMarker.setPosition(userLocation);
                        map.setCenter(userLocation);
                        
                        // Preencher automaticamente o campo de origem
                        const geocoder = new google.maps.Geocoder();
                        geocoder.geocode({ location: userLocation }, (results, status) => {
                            if (status === "OK" && results[0]) {
                                document.getElementById('origin').value = results[0].formatted_address;
                            }
                        });
                        
                        showNotification("Localiza칞칚o atualizada!");
                    },
                    () => {
                        handleLocationError(true, map.getCenter());
                    }
                );
            }
        }
        
        // Escutar por motoristas online
        function listenForDrivers() {
            database.ref('drivers').on('value', (snapshot) => {
                const drivers = snapshot.val();
                let onlineDriver = null;
                
                // Verificar se h치 algum motorista online
                for (const driverId in drivers) {
                    if (drivers[driverId].status === 'online') {
                        onlineDriver = drivers[driverId];
                        break;
                    }
                }
                
                if (onlineDriver && onlineDriver.location) {
                    // Atualizar marcador do motorista
                    if (!driverMarker) {
                        driverMarker = new google.maps.Marker({
                            position: onlineDriver.location,
                            map: map,
                            title: "Motorista Dispon칤vel",
                            icon: {
                                url: "https://cdn-icons-png.flaticon.com/128/16062/16062688.png",
                                scaledSize: new google.maps.Size(40, 40)
                            }
                        });
                    } else {
                        driverMarker.setPosition(onlineDriver.location);
                    }
                    
                    // Habilitar bot칚o de chamar t치xi
                    document.getElementById('callTaxi').disabled = false;
                    document.getElementById('callTaxi').classList.add('active');
                } else {
                    // Desabilitar bot칚o de chamar t치xi se n칚o houver motoristas
                    document.getElementById('callTaxi').disabled = true;
                    document.getElementById('callTaxi').classList.remove('active');
                    
                    // Remover marcador do motorista
                    if (driverMarker) {
                        driverMarker.setMap(null);
                        driverMarker = null;
                    }
                }
            });
        }
        
        // Escutar por notifica칞칫es
        function listenForNotifications() {
            database.ref(`notifications/clients/${clientId}`).on('child_added', (snapshot) => {
                const notification = snapshot.val();
                
                if (notification.type === 'request_accepted') {
                    showNotification(notification.message);
                    
                    // Mostrar informa칞칫es do motorista
                    showDriverInfo();
                    
                    // Remover a notifica칞칚o ap칩s process치-la
                    snapshot.ref.remove();
                } else if (notification.type === 'request_rejected') {
                    showNotification(notification.message, true);
                    
                    // Remover a notifica칞칚o ap칩s process치-la
                    snapshot.ref.remove();
                }
            });
        }
        
        // Mostrar informa칞칫es do motorista
        function showDriverInfo() {
            const driverInfo = document.getElementById('driverInfo');
            const driverDetails = document.getElementById('driverDetails');
            
            driverDetails.textContent = "Motorista: Jo칚o Silva | Ve칤culo: Toyota Prius | Placa: AB-12-CD";
            document.getElementById('estimatedTime').textContent = "Tempo estimado: 5-10 minutos";
            
            driverInfo.style.display = 'block';
        }
        
        // Mostrar notifica칞칚o
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = isError ? 'notification error' : 'notification';
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }
    </script>

    </script>
