<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoTáxi - Seu Táxi em Lisboa</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>GoTáxi</h1>
            <p>Seu Táxi Em Lisboa, Quando Precisar</p>
        </div>
        <div class="header-buttons">
            <button id="driver-btn" onclick="window.location.href='motorista.html'">Área do Motorista</button>
            <button id="client-btn" onclick="window.location.href='chamar-taxi.html'">Cliente</button>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="home-main">
        <div class="hero-section">
            <h2>Bem-vindo ao GoTáxi</h2>
            <p>Seu táxi rápido e confiável em Lisboa</p>
            <div class="cta-buttons">
                <button class="cta-btn primary" onclick="window.location.href='chamar-taxi.html'">
                    <i class="fas fa-taxi"></i>
                    Chamar Táxi
                </button>
                <button class="cta-btn secondary" onclick="window.location.href='motorista.html'">
                    <i class="fas fa-id-card"></i>
                    Área do Motorista
                </button>
            </div>
        </div>

        <div class="features">
            <div class="feature-card">
                <i class="fas fa-bolt"></i>
                <h3>Rápido</h3>
                <p>Taxistas próximos de você em minutos</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-euro-sign"></i>
                <h3>Econômico</h3>
                <p>Preços justos e transparentes</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-shield-alt"></i>
                <h3>Seguro</h3>
                <p>Motoristas verificados e avaliados</p>
            </div>
        </div>
    </main>

    <script src="auth.js"></script>
</body>
</html>
