        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: #000;
            color: white;
            padding: 15px 20px;

        }

        }

            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;

        }

            padding: 20px;

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-call {
            background: #FFD700;
            color: black;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;

        .btn-call:hover {

        }

        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);

        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;

        }

        .login-logo {
            text-align: center;
            margin-bottom: 20px;
            font-size: 32px;
        }

        .btn-login {
            background: #FFD700;
            color: black;
            border: none;
            padding: 12px 20px;

            font-size: 16px;

        .btn-login:hover {

        }

        }

        /* Página do Motorista */

            height: 100vh;
        }

        .driver-header {
            background: #000;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            background: transparent;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .tracking-btn {
            background: #FFD700;
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tracking-btn:hover {

        }

        .tracking-btn.active {
            background: #4CAF50;
            color: white;
        }

        #driver-map {

        }

        .driver-status {

            top: 80px;

            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 999;
            font-weight: bold;
        }

        .driver-status.active {
            background: #4CAF50;
            color: white;
        }

        /* Página de Formulário */
        #form-page {
            min-height: 100vh;
            background: #f5f5f5;
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .form-title {
            text-align: center;
            margin-bottom: 20px;

            border-radius: 5px;

            background: #FFF9E6;

            border-radius: 5px;

            font-size: 16px;

        .btn-whatsapp {

            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;

            align-items: center;
            justify-content: center;

        }

        .btn-whatsapp.active {
            opacity: 1;
            pointer-events: all;
        }

        .btn-whatsapp:hover {
            background: #20B858;
        }

        .status-message {
            text-align: center;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            display: none;
        }

        .status-message.success {
            background: #E6F7E9;
            color: #2E7D32;
            display: block;
        }

        .status-message.error {
            background: #FFE6E6;
            color: #C62828;
            display: block;
        }
    </style>
</head>

            <h2 class="login-title">Área do Motorista</h2>

                <label for="driver-password">Senha</label>

    <div id="form-page" class="page">
        <div class="form-container">
            <h2 class="form-title">Solicitar GoTáxi</h2>
            
            <form id="taxi-form">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label for="form-current-location">Onde você está?</label>
                    <input type="text" id="form-current-location" readonly>
                </div>
                
                <div class="form-group">
                    <label for="form-destination">Pra onde vai?</label>
                    <input type="text" id="form-destination" required>
                </div>
                
                <div class="form-group">
                    <label for="passengers">Passageiros</label>
                    <select id="passengers">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4" selected>4</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="contact">Contato</label>
                    <input type="text" id="contact" required>
                </div>
                
                <div class="form-group">
                    <label for="arrival-time">Tempo de chegada</label>
                    <select id="arrival-time">
                        <option value="5min">5 minutos</option>
                        <option value="10min">10 minutos</option>
                        <option value="15min">15 minutos</option>

                    <div class="form-group">
                        <label for="notes">Observação</label>
                        <textarea id="notes" rows="3" placeholder="Alguma observação adicional..."></textarea>
                    </div>
                    
                    <button type="button" class="btn-pay" id="pay-button">Pagar 0,50€ e Confirmar Chamada</button>
                    
                    <div class="status-message" id="payment-status"></div>
                    
                    <button type="button" class="btn-whatsapp" id="whatsapp-button">
                        <i class="fab fa-whatsapp"></i> Enviar via WhatsApp
                    </button>
                </div>
            </form>
            
            <button class="back-btn" id="back-from-form" style="margin-top: 20px; background: #eee; padding: 10px; width: 100%; border-radius: 5px;">
                <i class="fas fa-arrow-left"></i> Voltar para o Mapa

        </div>
    </div>

    <script>
        // Configuração do Stripe
        const stripe = Stripe('pk_live_51SGN5U2HvDIJYgktaJbjaVG6KwJY1vavWq1OW4XOj5mMGsTrIZ1yqRX4mhOV76G9XVYn4CTWl6kUYcM1OzFa1r2P00QncLSuPE');
        
        // Elementos da página
        const homePage = document.getElementById('home-page');
        const loginPage = document.getElementById('login-page');
        const driverPage = document.getElementById('driver-page');
        const formPage = document.getElementById('form-page');
        
        const goToDriverBtn = document.getElementById('go-to-driver');
        const backFromLoginBtn = document.getElementById('back-from-login');
        const backFromDriverBtn = document.getElementById('back-from-driver');
        const goToFormBtn = document.getElementById('go-to-form');
        const backFromFormBtn = document.getElementById('back-from-form');
        
        const loginButton = document.getElementById('login-button');
        const startTrackingBtn = document.getElementById('start-tracking');
        const payButton = document.getElementById('pay-button');
        const whatsappButton = document.getElementById('whatsapp-button');
        const paymentStatus = document.getElementById('payment-status');
        const driverStatus = document.getElementById('driver-status');
        const loginError = document.getElementById('login-error');
        
        const currentLocationInput = document.getElementById('current-location');
        const destinationInput = document.getElementById('destination');
        const formCurrentLocationInput = document.getElementById('form-current-location');
        const formDestinationInput = document.getElementById('form-destination');
        const driverLoginInput = document.getElementById('driver-login');
        const driverPasswordInput = document.getElementById('driver-password');
        
        const paymentOptions = document.querySelectorAll('.payment-option');
        let selectedPaymentMethod = 'cash';
        
        // URLs dos ícones
        const userIconUrl = 'https://cdn-icons-png.flaticon.com/128/4546/4546921.png';
        const driverIconUrl = 'https://cdn-icons-png.flaticon.com/128/16062/16062688.png';
        
        // Variáveis globais
        let map, driverMap;
        let userMarker, driverMarker, driverMarkerMain;
        let autocomplete;
        let watchId = null;
        let isTracking = false;

        // Credenciais do motorista
        const DRIVER_CREDENTIALS = {
            login: 'Mega',
            password: '12345'
        };

        // Navegação entre páginas
        goToDriverBtn.addEventListener('click', () => {
            homePage.classList.remove('active');
            loginPage.classList.add('active');
        });
        
        backFromLoginBtn.addEventListener('click', () => {
            loginPage.classList.remove('active');
            homePage.classList.add('active');
            // Limpar campos de login
            driverLoginInput.value = '';
            driverPasswordInput.value = '';
            loginError.style.display = 'none';
        });
        
        backFromDriverBtn.addEventListener('click', () => {
            // Parar rastreamento se estiver ativo
            if (isTracking) {
                stopTracking();
            }
            
            driverPage.classList.remove('active');
            homePage.classList.add('active');
        });
        
        goToFormBtn.addEventListener('click', () => {
            homePage.classList.remove('active');
            formPage.classList.add('active');
            
            formCurrentLocationInput.value = currentLocationInput.value;
            formDestinationInput.value = destinationInput.value;
        });
        
        backFromFormBtn.addEventListener('click', () => {
            formPage.classList.remove('active');
            homePage.classList.add('active');
        });
        
        // Login do motorista
        loginButton.addEventListener('click', () => {
            const login = driverLoginInput.value;
            const password = driverPasswordInput.value;
            
            if (login === DRIVER_CREDENTIALS.login && password === DRIVER_CREDENTIALS.password) {
                // Login bem-sucedido
                loginPage.classList.remove('active');
                driverPage.classList.add('active');
                initDriverMap();
                loginError.style.display = 'none';
            } else {
                // Login falhou
                loginError.style.display = 'block';
            }
        });
        
        // Enter para login
        driverPasswordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginButton.click();
            }
        });
        
        // Seleção de método de pagamento
        paymentOptions.forEach(option => {
            option.addEventListener('click', () => {
                paymentOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedPaymentMethod = option.getAttribute('data-method');
            });
        });
        
        // Inicializar mapa principal
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 38.7223, lng: -9.1393 },
                zoom: 13,
                styles: [
                    {
                        "featureType": "all",
                        "elementType": "geometry.fill",
                        "stylers": [{"weight": "2.00"}]
                    },
                    {
                        "featureType": "all",
                        "elementType": "geometry.stroke",
                        "stylers": [{"color": "#9c9c9c"}]
                    },
                    {
                        "featureType": "landscape",
                        "elementType": "all",
                        "stylers": [{"color": "#f2f2f2"}]
                    },
                    {
                        "featureType": "road",
                        "elementType": "all",
                        "stylers": [{"saturation": -100}, {"lightness": 45}]
                    },
                    {
                        "featureType": "water",
                        "elementType": "all",
                        "stylers": [{"color": "#46bcec"}, {"visibility": "on"}]
                    }
                ]
            });
            
            // Obter localização do usuário
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                        map.setCenter(userLocation);
                        
                        userMarker = new google.maps.Marker({
                            position: userLocation,
                            map: map,
                            title: 'Sua localização',
                            icon: {
                                url: userIconUrl,
                                scaledSize: new google.maps.Size(40, 40),
                                anchor: new google.maps.Point(20, 20)
                            }
                        });
                        
                        getAddressFromCoordinates(userLocation.lat, userLocation.lng)
                            .then(address => {
                                currentLocationInput.value = address;
                                formCurrentLocationInput.value = address;
                            });
                    },
                    () => {
                        handleLocationError(true, map.getCenter());
                    }
                );
            } else {
                handleLocationError(false, map.getCenter());
            }
            
            // Configurar autocomplete
            autocomplete = new google.maps.places.Autocomplete(destinationInput);
            autocomplete.bindTo('bounds', map);
            
            autocomplete.addListener('place_changed', () => {
                const place = autocomplete.getPlace();
                if (!place.geometry) return;
                
                if (place.geometry.viewport) {
                    map.fitBounds(place.geometry.viewport);
                } else {
                    map.setCenter(place.geometry.location);
                    map.setZoom(17);
                }
            });

            // Iniciar escuta das atualizações do motorista
            startDriverTrackingListener();
        }
        
        function initDriverMap() {
            driverMap = new google.maps.Map(document.getElementById('driver-map'), {
                center: { lat: 38.7223, lng: -9.1393 },
                zoom: 13
            });
            
            // Obter localização inicial do motorista
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const driverLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                        driverMap.setCenter(driverLocation);
                        
                        // Adicionar marcador no mapa do motorista
                        driverMarker = new google.maps.Marker({
                            position: driverLocation,
                            map: driverMap,
                            title: 'Seu veículo',
                            icon: {
                                url: driverIconUrl,
                                scaledSize: new google.maps.Size(50, 50),
                                anchor: new google.maps.Point(25, 25)
                            }
                        });
                    },
                    (error) => {
                        console.error('Erro ao obter localização:', error);
                    }
                );
            }
        }
        
        function startDriverTracking() {
            if (isTracking) {
                stopTracking();
                return;
            }
            
            // Iniciar rastreamento
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(
                    (position) => {
                        const driverLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                        // Atualizar marcador no mapa do motorista
                        if (driverMarker) {
                            driverMarker.setPosition(driverLocation);
                            driverMap.setCenter(driverLocation);
                        }
                        
                        // Salvar no Firebase
                        saveDriverLocation(driverLocation);
                    },
                    (error) => {
                        console.error('Erro ao obter localização:', error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0
                    }
                );
                
                startTrackingBtn.textContent = 'Parar Rastreamento';
                startTrackingBtn.classList.add('active');
                driverStatus.textContent = 'Status: Online - Rastreamento Ativo';
                driverStatus.classList.add('active');
                isTracking = true;
                
            } else {
                alert('Seu navegador não suporta geolocalização.');
            }
        }
        
        function stopTracking() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            
            startTrackingBtn.textContent = 'Iniciar Rastreamento';
            startTrackingBtn.classList.remove('active');
            driverStatus.textContent = 'Status: Offline';
            driverStatus.classList.remove('active');
            isTracking = false;
            
            // Remover dados do Firebase
            database.ref('drivers/activeDriver').remove();
        }
        
        function saveDriverLocation(location) {
            const driverRef = database.ref('drivers/activeDriver');
            driverRef.set({
                latitude: location.lat,
                longitude: location.lng,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            }).catch(error => {
                console.error('Erro ao salvar no Firebase:', error);
            });
        }
        
        function startDriverTrackingListener() {
            // Escutar atualizações do motorista no Firebase
            const driverRef = database.ref('drivers/activeDriver');
            
            driverRef.on('value', (snapshot) => {
                const driverData = snapshot.val();
                
                if (driverData && driverData.latitude && driverData.longitude) {
                    const driverLocation = {
                        lat: driverData.latitude,
                        lng: driverData.longitude
                    };
                    
                    // Atualizar ou criar marcador do motorista no mapa principal
                    if (!driverMarkerMain) {
                        driverMarkerMain = new google.maps.Marker({
                            position: driverLocation,
                            map: map,
                            title: 'Motorista GoTáxi',
                            icon: {
                                url: driverIconUrl,
                                scaledSize: new google.maps.Size(45, 45),
                                anchor: new google.maps.Point(22, 22)
                            }
                        });
                    } else {
                        driverMarkerMain.setPosition(driverLocation);
                    }
                    
                    // Centralizar mapa no motorista se estiver muito longe
                    const bounds = map.getBounds();
                    if (!bounds || !bounds.contains(driverMarkerMain.getPosition())) {
                        map.setCenter(driverLocation);
                    }
                } else {
                    // Remover marcador se não há motorista ativo
                    if (driverMarkerMain) {
                        driverMarkerMain.setMap(null);
                        driverMarkerMain = null;
                    }
                }
            }, (error) => {
                console.error('Erro ao escutar Firebase:', error);
            });
        }
        
        function getAddressFromCoordinates(lat, lng) {
            return new Promise((resolve) => {
                const geocoder = new google.maps.Geocoder();
                const latLng = { lat, lng };
                
                geocoder.geocode({ location: latLng }, (results, status) => {
                    if (status === 'OK' && results[0]) {
                        resolve(results[0].formatted_address);
                    } else {
                        resolve(`${lat.toFixed(6)}, ${lng.toFixed(6)}`);
                    }
                });
            });
        }
        
        function handleLocationError(browserHasGeolocation, pos) {
            currentLocationInput.value = 'Lisboa, Portugal';
            formCurrentLocationInput.value = 'Lisboa, Portugal';
        }
        
        // Event Listeners
        startTrackingBtn.addEventListener('click', startDriverTracking);
        
        payButton.addEventListener('click', async () => {
            payButton.disabled = true;
            payButton.textContent = 'Processando...';
            
            try {
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                paymentStatus.textContent = 'Pagamento processado com sucesso! Agora você pode enviar sua solicitação via WhatsApp.';
                paymentStatus.className = 'status-message success';
                
                whatsappButton.classList.add('active');
                
            } catch (error) {
                console.error('Erro no pagamento:', error);
                paymentStatus.textContent = 'Erro no processamento do pagamento. Tente novamente.';
                paymentStatus.className = 'status-message error';
                
                payButton.disabled = false;
                payButton.textContent = 'Pagar 0,50€ e Confirmar Chamada';
            }
        });
        
        whatsappButton.addEventListener('click', () => {
            const formData = {
                name: document.getElementById('name').value,
                currentLocation: formCurrentLocationInput.value,
                destination: formDestinationInput.value,
                passengers: document.getElementById('passengers').value,
                contact: document.getElementById('contact').value,
                arrivalTime: document.getElementById('arrival-time').value,
                paymentMethod: selectedPaymentMethod,
                notes: document.getElementById('notes').value
            };
            
            const message = `*Solicitação de Táxi - GoTáxi*%0A%0A` +
                           `*Nome:* ${formData.name}%0A` +
                           `*Onde está:* ${formData.currentLocation}%0A` +
                           `*Pra onde vai:* ${formData.destination}%0A` +
                           `*Passageiros:* ${formData.passengers}%0A` +
                           `*Contato:* ${formData.contact}%0A` +
                           `*Tempo de chegada:* ${formData.arrivalTime}%0A` +
                           `*Forma de pagamento:* ${formData.paymentMethod === 'cash' ? 'Dinheiro' : 'Cartão'}%0A` +
                           `*Observação:* ${formData.notes || 'Nenhuma'}`;
            
            window.open(`https://wa.me/?text=${message}`, '_blank');
        });
    </script>
