    <style>

            margin: 0;

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            overflow-x: hidden;
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: #000;
            color: white;
            padding: 15px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;

        }

        }

            background: #FFD700;
            color: black;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-driver:hover {
            background: #FFC400;
        }

        /* Páginas */
        .page {
            display: none;
            position: relative;
        }

        .page.active {
            display: block;
        }

        /* Página Inicial */
        #home-page {
            height: 100vh;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .search-card {
            position: absolute;
            top: 80px;
            left: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 999;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-call {
            background: #FFD700;
            color: black;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            width: 100%;

        }

        .btn-call:hover {
            background: #FFC400;
        }

        /* Página do Motorista */

            background: #000;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            background: transparent;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .tracking-btn {
            background: #FFD700;
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tracking-btn:hover {
            background: #FFC400;
        }

        /* Página de Formulário */
        #form-page {
            min-height: 100vh;
            background: #f5f5f5;
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);

        .form-title {
            text-align: center;
            margin-bottom: 20px;

        }

        .form-row {

        }

        .form-row .form-group {
            flex: 1;
        }

        select, textarea {

            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .payment-section {
            border-top: 1px solid #eee;

            margin-top: 20px;
        }

        .payment-title {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .payment-options {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .payment-option {
            flex: 1;
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .payment-option.selected {
            border-color: #FFD700;
            background: #FFF9E6;
        }

        .payment-option i {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .btn-pay {
            background: #635BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .btn-pay:hover {
            background: #5A54E5;
        }

        .btn-whatsapp {
            background: #25D366;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            opacity: 0.5;
            pointer-events: none;
        }

        .btn-whatsapp.active {
            opacity: 1;
            pointer-events: all;
        }

        .btn-whatsapp:hover {
            background: #20B858;
        }

        .status-message {
            text-align: center;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            display: none;
        }

        .status-message.success {
            background: #E6F7E9;
            color: #2E7D32;
            display: block;
        }

        .status-message.error {
            background: #FFE6E6;
            color: #C62828;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Página Inicial -->
    <div id="home-page" class="page active">
        <header>
            <div class="logo">Go<span>Táxi</span></div>
            <button class="btn-driver" id="go-to-driver">Área do Motorista</button>
        </header>
        
        <div class="search-card">
            <div class="form-group">
                <label for="current-location">Onde está</label>
                <input type="text" id="current-location" placeholder="Sua localização atual" readonly>
            </div>
            <div class="form-group">
                <label for="destination">Pra onde vai</label>
                <input type="text" id="destination" placeholder="Digite seu destino">
            </div>
            <button class="btn-call" id="go-to-form">Chame GoTáxi - 0,50€</button>
        </div>
        
        <div id="map"></div>
    </div>

    <!-- Página do Motorista -->
    <div id="driver-page" class="page">
        <div class="driver-header">
            <button class="back-btn" id="back-from-driver"><i class="fas fa-arrow-left"></i> Voltar</button>
            <div class="logo">Go<span>Táxi</span> Motorista</div>
            <button class="tracking-btn" id="start-tracking">Iniciar Rastreamento</button>
        </div>
        <div id="driver-map"></div>
    </div>

    <!-- Página de Formulário -->
    <div id="form-page" class="page">
        <div class="form-container">
            <h2 class="form-title">Solicitar GoTáxi</h2>
            
            <form id="taxi-form">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label for="form-current-location">Onde você está?</label>
                    <input type="text" id="form-current-location" readonly>
                </div>
                
                <div class="form-group">
                    <label for="form-destination">Pra onde vai?</label>
                    <input type="text" id="form-destination" required>
                </div>
                
                <div class="form-group">
                    <label for="passengers">Passageiros</label>
                    <select id="passengers">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4" selected>4</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="contact">Contato</label>
                    <input type="text" id="contact" required>
                </div>
                
                <div class="form-group">
                    <label for="arrival-time">Tempo de chegada</label>
                    <select id="arrival-time">
                        <option value="5min">5 minutos</option>
                        <option value="10min">10 minutos</option>
                        <option value="15min">15 minutos</option>
                    </select>
                </div>
                
                <div class="payment-section">
                    <h3 class="payment-title">Forma de pagamento</h3>
                    
                    <div class="payment-options">
                        <div class="payment-option selected" data-method="cash">
                            <i class="fas fa-money-bill-wave"></i>
                            <div>Dinheiro</div>
                        </div>
                        <div class="payment-option" data-method="card">
                            <i class="fas fa-credit-card"></i>
                            <div>Cartão</div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">Observação</label>
                        <textarea id="notes" rows="3" placeholder="Alguma observação adicional..."></textarea>
                    </div>
                    
                    <button type="button" class="btn-pay" id="pay-button">Pagar 0,50€ e Confirmar Chamada</button>
                    
                    <div class="status-message" id="payment-status"></div>
                    
                    <button type="button" class="btn-whatsapp" id="whatsapp-button">
                        <i class="fab fa-whatsapp"></i> Enviar via WhatsApp
                    </button>
                </div>
            </form>
            
            <button class="back-btn" id="back-from-form" style="margin-top: 20px; background: #eee; padding: 10px; width: 100%; border-radius: 5px;">
                <i class="fas fa-arrow-left"></i> Voltar para o Mapa
            </button>
        </div>
    </div>

    <!-- Firebase e Google Maps -->

    <script>
        // Configuração do Stripe
        const stripe = Stripe('pk_live_51SGN5U2HvDIJYgktaJbjaVG6KwJY1vavWq1OW4XOj5mMGsTrIZ1yqRX4mhOV76G9XVYn4CTWl6kUYcM1OzFa1r2P00QncLSuPE');
        
        // Elementos da página
        const homePage = document.getElementById('home-page');
        const driverPage = document.getElementById('driver-page');
        const formPage = document.getElementById('form-page');
        
        const goToDriverBtn = document.getElementById('go-to-driver');
        const backFromDriverBtn = document.getElementById('back-from-driver');
        const goToFormBtn = document.getElementById('go-to-form');
        const backFromFormBtn = document.getElementById('back-from-form');
        
        const startTrackingBtn = document.getElementById('start-tracking');
        const payButton = document.getElementById('pay-button');
        const whatsappButton = document.getElementById('whatsapp-button');
        const paymentStatus = document.getElementById('payment-status');
        
        const currentLocationInput = document.getElementById('current-location');
        const destinationInput = document.getElementById('destination');
        const formCurrentLocationInput = document.getElementById('form-current-location');
        const formDestinationInput = document.getElementById('form-destination');
        
        const paymentOptions = document.querySelectorAll('.payment-option');
        let selectedPaymentMethod = 'cash';
        
        // URL do ícone do carro
        const carIconUrl = 'https://cdn-icons-png.flaticon.com/128/16062/16062688.png';
        
        // Navegação entre páginas
        goToDriverBtn.addEventListener('click', () => {
            homePage.classList.remove('active');
            driverPage.classList.add('active');
            initDriverMap();
        });
        
        backFromDriverBtn.addEventListener('click', () => {
            driverPage.classList.remove('active');
            homePage.classList.add('active');
        });
        
        goToFormBtn.addEventListener('click', () => {
            homePage.classList.remove('active');
            formPage.classList.add('active');
            
            // Preencher campos de localização no formulário
            formCurrentLocationInput.value = currentLocationInput.value;
            formDestinationInput.value = destinationInput.value;
        });
        
        backFromFormBtn.addEventListener('click', () => {
            formPage.classList.remove('active');
            homePage.classList.add('active');
        });
        
        // Seleção de método de pagamento
        paymentOptions.forEach(option => {
            option.addEventListener('click', () => {
                paymentOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedPaymentMethod = option.getAttribute('data-method');
            });
        });
        
        // Inicializar mapa principal
        let map, driverMap;
        let userMarker, driverMarker;
        let autocomplete;
        
        function initMap() {
            // Mapa principal
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 38.7223, lng: -9.1393 }, // Lisboa
                zoom: 13,
                styles: [
                    {
                        "featureType": "all",
                        "elementType": "geometry.fill",
                        "stylers": [
                            {
                                "weight": "2.00"
                            }
                        ]
                    },
                    {
                        "featureType": "all",
                        "elementType": "geometry.stroke",
                        "stylers": [
                            {
                                "color": "#9c9c9c"
                            }
                        ]
                    },
                    {
                        "featureType": "all",
                        "elementType": "labels.text",
                        "stylers": [
                            {
                                "visibility": "on"
                            }
                        ]
                    },
                    {
                        "featureType": "landscape",
                        "elementType": "all",
                        "stylers": [
                            {
                                "color": "#f2f2f2"
                            }
                        ]
                    },
                    {
                        "featureType": "landscape",
                        "elementType": "geometry.fill",
                        "stylers": [
                            {
                                "color": "#ffffff"
                            }
                        ]
                    },
                    {
                        "featureType": "poi",
                        "elementType": "all",
                        "stylers": [
                            {
                                "visibility": "off"
                            }
                        ]
                    },
                    {
                        "featureType": "road",
                        "elementType": "all",
                        "stylers": [
                            {
                                "saturation": -100
                            },
                            {
                                "lightness": 45
                            }
                        ]
                    },
                    {
                        "featureType": "road",
                        "elementType": "geometry.fill",
                        "stylers": [
                            {
                                "color": "#eeeeee"
                            }
                        ]
                    },
                    {
                        "featureType": "road",
                        "elementType": "labels.text.fill",
                        "stylers": [
                            {
                                "color": "#7b7b7b"
                            }
                        ]
                    },
                    {
                        "featureType": "road",
                        "elementType": "labels.text.stroke",
                        "stylers": [
                            {
                                "color": "#ffffff"
                            }
                        ]
                    },
                    {
                        "featureType": "road.highway",
                        "elementType": "all",
                        "stylers": [
                            {
                                "visibility": "simplified"
                            }
                        ]
                    },
                    {
                        "featureType": "road.arterial",
                        "elementType": "labels.icon",
                        "stylers": [
                            {
                                "visibility": "off"
                            }
                        ]
                    },
                    {
                        "featureType": "transit",
                        "elementType": "all",
                        "stylers": [
                            {
                                "visibility": "off"
                            }
                        ]
                    },
                    {
                        "featureType": "water",
                        "elementType": "all",
                        "stylers": [
                            {
                                "color": "#46bcec"
                            },
                            {
                                "visibility": "on"
                            }
                        ]
                    },
                    {
                        "featureType": "water",
                        "elementType": "geometry.fill",
                        "stylers": [
                            {
                                "color": "#c8d7d4"
                            }
                        ]
                    },
                    {
                        "featureType": "water",
                        "elementType": "labels.text.fill",
                        "stylers": [
                            {
                                "color": "#070707"
                            }
                        ]
                    },
                    {
                        "featureType": "water",
                        "elementType": "labels.text.stroke",
                        "stylers": [
                            {
                                "color": "#ffffff"
                            }
                        ]
                    }
                ]
            });
            
            // Obter localização do usuário
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                        // Centralizar mapa na localização do usuário
                        map.setCenter(userLocation);
                        
                        // Adicionar marcador do usuário com o ícone do carro
                        userMarker = new google.maps.Marker({
                            position: userLocation,
                            map: map,
                            title: 'Sua localização',
                            icon: {
                                url: carIconUrl,
                                scaledSize: new google.maps.Size(40, 40),
                                anchor: new google.maps.Point(20, 20)
                            }
                        });
                        
                        // Preencher campo de localização atual
                        getAddressFromCoordinates(userLocation.lat, userLocation.lng)
                            .then(address => {
                                currentLocationInput.value = address;
                                formCurrentLocationInput.value = address;
                            });
                    },
                    () => {
                        handleLocationError(true, map.getCenter());
                    }
                );
            } else {
                handleLocationError(false, map.getCenter());
            }
            
            // Configurar autocomplete para o campo de destino
            autocomplete = new google.maps.places.Autocomplete(destinationInput);
            autocomplete.bindTo('bounds', map);
            
            // Quando um lugar é selecionado, centralizar o mapa nele
            autocomplete.addListener('place_changed', () => {
                const place = autocomplete.getPlace();
                if (!place.geometry) {
                    return;
                }
                
                if (place.geometry.viewport) {
                    map.fitBounds(place.geometry.viewport);
                } else {
                    map.setCenter(place.geometry.location);
                    map.setZoom(17);
                }
            });
        }
        
        function initDriverMap() {
            // Mapa do motorista
            driverMap = new google.maps.Map(document.getElementById('driver-map'), {
                center: { lat: 38.7223, lng: -9.1393 }, // Lisboa
                zoom: 13
            });
            
            // Inicializar rastreamento quando o botão for clicado
            startTrackingBtn.addEventListener('click', startDriverTracking);
        }
        
        function startDriverTracking() {
            if (navigator.geolocation) {
                // Obter localização atual do motorista
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const driverLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                        // Centralizar mapa na localização do motorista
                        driverMap.setCenter(driverLocation);
                        
                        // Adicionar marcador do carro com o ícone personalizado
                        driverMarker = new google.maps.Marker({
                            position: driverLocation,
                            map: driverMap,
                            title: 'Seu veículo',
                            icon: {
                                url: carIconUrl,
                                scaledSize: new google.maps.Size(50, 50),
                                anchor: new google.maps.Point(25, 25)
                            }
                        });
                        
                        // Atualizar botão
                        startTrackingBtn.textContent = 'Rastreamento Ativo';
                        startTrackingBtn.style.background = '#4CAF50';
                        startTrackingBtn.disabled = true;
                        
                        // Salvar localização no Firebase
                        saveDriverLocation(driverLocation);
                        
                        // Atualizar localização em tempo real
                        navigator.geolocation.watchPosition(
                            (position) => {
                                const newLocation = {
                                    lat: position.coords.latitude,
                                    lng: position.coords.longitude
                                };
                                
                                // Atualizar marcador
                                driverMarker.setPosition(newLocation);
                                driverMap.setCenter(newLocation);
                                
                                // Atualizar Firebase
                                saveDriverLocation(newLocation);
                            },
                            (error) => {
                                console.error('Erro ao obter localização:', error);
                            },
                            {
                                enableHighAccuracy: true,
                                timeout: 5000,
                                maximumAge: 0
                            }
                        );
                    },
                    (error) => {
                        console.error('Erro ao obter localização:', error);
                        alert('Não foi possível obter sua localização. Verifique as permissões do navegador.');
                    }
                );
            } else {
                alert('Seu navegador não suporta geolocalização.');
            }
        }
        
        function saveDriverLocation(location) {
            const driverRef = database.ref('drivers/driver1');
            driverRef.set({
                latitude: location.lat,
                longitude: location.lng,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
        }
        
        function getAddressFromCoordinates(lat, lng) {
            return new Promise((resolve) => {
                const geocoder = new google.maps.Geocoder();
                const latLng = { lat, lng };
                
                geocoder.geocode({ location: latLng }, (results, status) => {
                    if (status === 'OK' && results[0]) {
                        resolve(results[0].formatted_address);
                    } else {
                        resolve(`${lat.toFixed(6)}, ${lng.toFixed(6)}`);
                    }
                });
            });
        }
        
        function handleLocationError(browserHasGeolocation, pos) {
            console.error(
                browserHasGeolocation
                    ? 'Erro: O serviço de geolocalização falhou.'
                    : 'Erro: Seu navegador não suporta geolocalização.'
            );
            
            // Definir localização padrão (Lisboa)
            currentLocationInput.value = 'Lisboa, Portugal';
            formCurrentLocationInput.value = 'Lisboa, Portugal';
        }
        
        // Processamento de pagamento com Stripe
        payButton.addEventListener('click', async () => {
            // Desativar botão para evitar múltiplos cliques
            payButton.disabled = true;
            payButton.textContent = 'Processando...';
            
            try {
                // Simulação de processamento de pagamento
                // Em um ambiente real, você faria uma chamada para seu backend
                // que criaria uma sessão de checkout com o Stripe
                
                // Simular atraso de processamento
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Simular sucesso no pagamento
                paymentStatus.textContent = 'Pagamento processado com sucesso! Agora você pode enviar sua solicitação via WhatsApp.';
                paymentStatus.className = 'status-message success';
                
                // Ativar botão do WhatsApp
                whatsappButton.classList.add('active');
                
            } catch (error) {
                console.error('Erro no pagamento:', error);
                paymentStatus.textContent = 'Erro no processamento do pagamento. Tente novamente.';
                paymentStatus.className = 'status-message error';
                
                // Reativar botão de pagamento
                payButton.disabled = false;
                payButton.textContent = 'Pagar 0,50€ e Confirmar Chamada';
            }
        });
        
        // Envio via WhatsApp
        whatsappButton.addEventListener('click', () => {
            // Coletar dados do formulário
            const formData = {
                name: document.getElementById('name').value,
                currentLocation: formCurrentLocationInput.value,
                destination: formDestinationInput.value,
                passengers: document.getElementById('passengers').value,
                contact: document.getElementById('contact').value,
                arrivalTime: document.getElementById('arrival-time').value,
                paymentMethod: selectedPaymentMethod,
                notes: document.getElementById('notes').value
            };
            
            // Formatar mensagem para WhatsApp
            const message = `*Solicitação de Táxi - GoTáxi*%0A%0A` +
                           `*Nome:* ${formData.name}%0A` +
                           `*Onde está:* ${formData.currentLocation}%0A` +
                           `*Pra onde vai:* ${formData.destination}%0A` +
                           `*Passageiros:* ${formData.passengers}%0A` +
                           `*Contato:* ${formData.contact}%0A` +
                           `*Tempo de chegada:* ${formData.arrivalTime}%0A` +
                           `*Forma de pagamento:* ${formData.paymentMethod === 'cash' ? 'Dinheiro' : 'Cartão'}%0A` +
                           `*Observação:* ${formData.notes || 'Nenhuma'}`;
            
            // Abrir WhatsApp com a mensagem pré-preenchida
            window.open(`https://wa.me/?text=${message}`, '_blank');
        });
    </script>
